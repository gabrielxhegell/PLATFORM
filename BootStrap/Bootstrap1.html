<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Jumbotron</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            padding-top: 100px; /* Tinggi padding atas untuk membuat jumbotron lebih lebar */
            text-align: center; /* Posisi teks di tengah */
        }
        .jumbotron h1 {
            font-size: 3rem; /* Ukuran teks lebih besar */
            margin: 0; /* Menghapus margin atas dan bawah */
            padding: 20px; /* Padding agar teks lebih jauh dari tepi jumbotron */
        }
    </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid" style="background-image: url('fotobanner.jpeg'); background-size: cover; background-position: center; color: white;">
        <div class="container">
            <h1 class="display-4">ALUMNI PRODI INFORMATIKA USD</h1>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
