<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Jumbotron</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            padding-top: 150px; /* Tinggi padding atas untuk membuat jumbotron lebih lebar */
            text-align: center; /* Posisi teks di tengah */
        }
        .form-container {
            max-width: 400px; /* Lebar maksimum form */
            margin: 0 auto; /* Mengatur posisi form ke tengah */
            padding: 20px; /* Padding agar form terlihat lebih baik */
            background-color: #f8f9fa; /* Warna latar belakang form */
            border-radius: 10px; /* Border radius untuk sudut form */
        }
    </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid" style="background-image: url('fotobanner.jpeg'); background-size: cover; background-position: center; color: white;">
        <div class="container">
            <h1 class="display-4">ALUMNI PRODI INFORMATIKA USD</h1>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
